    <body>

      <!-- RSVP form -->

      <form action="#">
        <ul class="form-outer">
          <li>
            <label for="name">Full name *</label>
            <input
              type="text"
              id="name"
              placeholder="Enter full name here"
              required
            />
          </li>
          <li>
            <label for="no-persons">Total number of persons *</label>
            <input
              class="text-input"
              type="number"
              id="no-persons"
              name="no-persons"
              min="1"
              max="10"
              placeholder="1"
              required
            />
          </li>
          <li>
            <label for="email">Email *</label>
            <input
              class="text-input"
              type="email"
              id="email"
              name="email"
              placeholder="email@hotmail.com"
              required
            />
          </li>
          <li>
            <p>Food allergies/preferences</p>
            <ul class="form-inner">
              <li>
                <input
                  type="checkbox"
                  id="food"
                  value="vegetarian"
                  name="food"
                />
                <label for="vegetarian">Vegetarian</label>
              </li>
              <li>
                <input type="checkbox" id="food" value="vegan" name="food" />
                <label for="vegan">Vegan</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="food"
                  value="allergy"
                  name="allergy"
                />
                <label for="allergy">Allergy</label>
                <input
                  class="text-input allergy-input-field"
                  type="text"
                  id="food"
                  name="allergy"
                  placeholder="E.g. gluten"
                />
              </li>
            </ul>
          </li>
          <li>
            <label for="song">A song you'd like to dance to</label>
            <input
              class="text-input"
              type="text"
              id="song"
              name="song"
              placeholder="E.g ABBA - Dancing queen"
            />
          </li>
          <li>
            <label for="message">Message</label>
            <textarea
              rows="6"
              id="message"
              name="message"
              placeholder="Your message to us and/or booking (specify how many rooms for how many persons)"
            ></textarea>
          </li>
          <li>
            <button type="submit">RSVP</button>
          </li>
        </ul>
      </form>
