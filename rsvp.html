<body>
    <section class="rsvp-section">
        <form class="rsvp-form">
            <h2>Please RSVP by March 23, 2023</h2>
            <h4><label for="name">Full name *</label></h4>
            <input class="text-input" type="text" id="name" name="name" required>
            <h4><label for="no-persons">Total number of persons *</label></h4>
            <input class="text-input" type="number" id="no-persons" name="no-persons" min="1" max="10" required>
            <h4><label for="email">Email *</label></h4>
            <input class="text-input" type="email" id="email" name="email" required>
            <h4>Food allergies/preferences</h4>
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="food" value="vegetarian" name="food">
            <label for="vegetarian">Vegan</label>
            <input type="checkbox" id="food" value="vegan" name="food">
            <label for="allergy">Allergy</label>
            <input class="text-input" type="text" id="food" name="allergy">
            <h4><label for="song">A song you'd like to dance to</label></h4>
            <input class="text-input" type="text" id="song" name="song">
            <input class="submit-button" type="submit" value="RSVP!">
            <h4><label for="message">Message</label></h4>
            <input class="text-input-message" type="text" id="message" name="message">
        </form>
